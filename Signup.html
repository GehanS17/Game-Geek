<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <!-- Form -->
    <form class="container">
        <div class="row d-flex align-items-center justify-content-center "style=" height: 100vh;" >
                <img class="col-12 col-md-6 img-fluid w-50 p-3" src="/Portfolio/assets/image 1.png">
                <div class="col-12 col-md-1"></div>
            <div class="col-12 col-md-4 rounded bg-light-subtle p-5 border border-2 border-primary">
              <img class="" src="/Landing-page/assets/Logo.png" width="132" height="50">
                <h2 class="display-5 text-center mt-5">Log in</h2>
                <p class="lead text-center">Welcome back buddie!</p>
                <div>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="my-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>
                  </div>
                  <button type="Login" class="btn btn-primary mb-5">log in</button>
                  <button type="Login" class="btn btn-outline-primary mb-5">Create a new account</button>                    
            </div>
        </div>
        
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
